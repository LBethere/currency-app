<div class="container">
    <div class="row">
        <div class="col-md-6">

            <div class="row">
                <div class="col-sm-6">
                    <label for="base-currency-select" class="px-2">Base currency</label>
                    <select class="form-control" type="button" id="base-currency-select" [(ngModel)]="baseCurrency" (change)="parametersChanged()">
                        <option [value]="baseCurrency" class="font-weight-bold">{{baseCurrency}}</option>
                        <option *ngFor="let curr of tableData" [value]="curr.code">{{curr.code}}</option>
                      </select>
                </div>

                <div class="col-sm-6">
                    <label for="date-picker">Date</label>
                    <input type="text" class="form-control"
                             id="date-picker"
                             name="datums"
                             [bsConfig]="{ dateInputFormat: 'DD.MM.YYYY', containerClass: 'theme-blue'}"
                             [bsValue]="activeDate"
                             (bsValueChange)="dateChanged($event)"
                             [maxDate] = "maxDate"
                             [minDate] = "minDate"
                             bsDatepicker />
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <table class="table table-striped table-sm custom-table">
                <thead>
                        <tr>
                            <th>Code</th>
                            <th>Rate</th>
                        </tr>
                </thead>
                <tbody>
                        <tr *ngFor="let elem of tableData">
                            <td>{{elem.code}}</td>
                            <td>{{elem.rate| number:'1.3-3'}}</td>
                        </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</div>
